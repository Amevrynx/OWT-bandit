<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="/{{ site.baseurl | default: '' }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <a href="../../docs/">Home</a>
          <a href="../../docs/levels/">Levels</a>
          <a href="https://overthewire.org/wargames/bandit/">OverTheWire</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">© {{ site.time | date: '%Y' }} — Bandit Walkthroughs</div>
    </footer>
  </body>
</html>
